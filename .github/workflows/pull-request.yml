name: Pull Request
on:
  push:
    branches:
      - main
      - CN-75-gh-actions
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Golang
        uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'

      - name: Run Tests
      - run: make test
