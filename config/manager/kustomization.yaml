resources:
- manager.yaml
generatorOptions:
  disableNameSuffixHash: true
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: hz-operator-dev
patches:
- path: disable_phone_home.yaml
  target:
    kind: Deployment
- path: remove_security_context.yaml
  target:
    kind: Deployment
