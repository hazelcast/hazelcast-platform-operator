      - update
  - apiGroups:
      - hazelcast.com
    resources:
      - hotbackups/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - hazelcast.com
    resources:
      - managementcenters
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
