apiVersion: apps/v1
kind: Deployment
metadata:
  name: pong-service
  labels:
    app: pong-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pong-service
  template:
    metadata:
      labels:
        app: pong-service
        turbine.hazelcast.com/name: "turbine-ping-pong"
    spec:
      containers:
        - name: pong-service
          image: hakanmemisoglu/pong:0.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: app-http
---
apiVersion: v1
kind: Service
metadata:
  name: pong-service
  labels:
    app: pong-service
spec:
  type: LoadBalancer
  ports:
    - port: 3001
      protocol: TCP
  selector:
    app: pong-service
